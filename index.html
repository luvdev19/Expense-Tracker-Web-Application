<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="form">
      <input type="date" id="date" />
      <input type="text" id="description" placeholder="Description" />
      <select id="category">
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>
      <input type="number" id="amount" placeholder="Amount (₹)" />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add</button>
    </div>

    <div id="error" class="error"></div>

    <div class="summary">
      <h3>Summary</h3>
      <p>Total Income: <span id="totalIncome">₹0.00</span></p>
      <p>Total Expenses: <span id="totalExpense">₹0.00</span></p>
      <p>Net Income: <span id="netIncome">₹0.00</span></p>
    </div>

    <div class="filter-chart">
      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory" onchange="renderTransactions()">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>

      <canvas id="expenseChart" width="400" height="200"></canvas>
    </div>

    <div class="buttons">
      <button onclick="exportData()">Export Data</button>
      <input type="file" accept=".json" onchange="importData(event)" />
    </div>

    <h3>Transactions</h3>
    <ul id="transactionList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
